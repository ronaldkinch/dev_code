<!DOCTYPE HTML>
<!--
Make a simple html page to manage Todos. *
It should have an input field. When the user enters text in
the input field, add that input to the top of the Todo list.
When an existing item is clicked, it should disappear from
the page. In addition to pushing the answer to your Github
account, please also setup a http://jsfiddle.net/ with the
solution (so it runs correctly) and enter the saved URL here.
-->

<html>
<head>
  <title>To Do List</title>
</head>

<body>
  <label for="input">ToDo Entry:</label>
  <input type="text" name="input" placeholder="New ToDo Item" autocomplete="off" />
  <h2>ToDo List</h2>
  <ul></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="todo.js"></script>
</body>
</html>
